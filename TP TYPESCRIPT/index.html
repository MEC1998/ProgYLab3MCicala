<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP TYPESCRIPT</title>
</head>
<body>
    <h1>TP TYPESCRIPT</h1>

    <h2>3-Variables</h2>
    <p id="texto"></p>
    <p id="numero"></p>
    <p id="booleano"></p>
    <p id="fecha"></p>
    
    <br>
    
    <h2>4-Convertir número en cadena</h2>
    <p id="resultado"></p>

    <br>

    <h2>5-Suma de los Elementos de un Array</h2>
    <p id="resultadoSuma"></p>

    <br>

    <h2>6-Información del Estudiante</h2>
    <p id="nombre"></p>
    <p id="edad"></p>
    <p id="curso"></p>

    <br>

    <h2>7-Información de la Dirección</h2>
    <p id="calle"></p>
    <p id="ciudad"></p>
    <p id="codigoPostal"></p>

    <br>

    <h2>8-Saludo del Usuario</h2>
    <p id="saludo"></p>

    <br>

    <h2>9-Presentación de Persona</h2>
    <p id="presentacion"></p>

    <br>

    <h2>10-Caja</h2>
    <p id="valorString"></p>
    <p id="valorNumero"></p>

    <br>

    <h2>11-Función Identidad</h2>
    <p id="valorDelString"></p>
    <p id="valorDelNumero"></p>
    <p id="valorDelBooleano"></p>

    <br>

    <h2>12-Color favorito</h2>
    <p id="colorFavorito"></p>

    <br>
    
    <script src="index.js"></script>
</body>
</html>
