<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador HTML, CSS y JAVASCRIPT</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="containerPrincipalHeader">
        <div class="containerContentHeader">
          <div class="headerSearch">
            <input type="text" class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento">
            <button id="buttonSearch" class="buttonSearch">Buscar<span class="material-symbols-outlined">
              search
              </span></button>
          </div>
        </div>  
        <div>
          <button id="buttonAddElement" class="headerButtonAdd">Agregar Elemento<span class="material-symbols-outlined">
            library_add
            </span></button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="containerView">
        <aside class="listAside">
          <h2>Categorías<span class="material-symbols-outlined">
            filter_list</span>
          </h2>
          <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer">

        </div>
      </div>

      <!-- POPUP -->
      <div class="popUpContainerPrincipal" id="modalPopUP">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputsPopUP">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese una imagen" id="img" type="text">
            <input placeholder="precio" value="0" id="precio" type="number">
            <select id="categoria">
              <option>Seleccione una categoría</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtonsPopUP">
            <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
