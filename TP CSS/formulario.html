    <form class="formulario">

                <label for="nombre">Nickname que te dieron al nacer (Nombre):</label>

                <input type="text" id="apellido" name="apellido" pattern="[A-Za-z\s]{2,}" required />
            </li>
            <li>
                <label for="email">Dirección de ubicación virtual (El Email, bro):</label>
                <input type="email" id="email" name="email" required />
            </li>
            <li>
                <label for="telefono">Serie de números preestablecidos para efectuar comunicación a corta, media o larga distancia a traves de ondas de radio (supongo, no soy 100tifiko; es el telefono igual):</label>
                <input type="number" id="telefono" name="telefono" pattern="\d{7,15}" required/>
            </li>
            <li>
                <label for="dni">Número de serie asignado al nacer (DNI):</label>
                <input type="number" id="dni" name="dni" pattern="\d{7,8}" required />
            </li>
        </ul>
        <button class="botonForm" type="submit">Mandale mecha</button>
    </form>
