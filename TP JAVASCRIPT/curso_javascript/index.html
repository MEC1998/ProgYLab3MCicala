<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Práctico Javascript</title>
  </head>
  <body>
    <h1>Trabajo Práctico Javascript</h1>
    <div id="app"></div>
    <script type="module" src="main.js"></script>

    <p>Elemento p1</p>
    <p>Elemento p2</p>
    <p>Elemento p3</p>

    <button id="botonCambiaColor">Cambiar color a azul</button>

    <form>
      <label for="texto">Ingresa un texto</label>
      <input type="text" id="texto" name="texto" placeholder="Ingresa un texto"/>
    </form>
    <button id="botonFormulario">Mostrar Alerta</button>

    <ul>
      <li>elemento 1</li>
      <li>elemento 2</li>
      <li>elemento 3</li>
    </ul>

    <button id="botonDeshabilitar">Deshabilitar</button>
    <button id="botonHabilitar">Habilitar</button>

    <form id="formCorreo">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" required/>
      <button type="submit">Guardar</button>
    </form>

    <div id="correoGuardado"></div>
    <button id="eliminarCorreo" style="display: none;">Eliminar Correo</button>
