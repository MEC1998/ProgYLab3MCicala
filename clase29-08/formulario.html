<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>formulario</title>
    <div class="container"></div>
</head>

<body>
    <div class="contenedorGrid">

        <img src="sheprint 3.jpg" alt="she print 3d logo">
            
        <form class="formulario">
            <h2>INGRESAR</h2>
              
            <label for="nombre">NOMBRE</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]{2,}" required />
               
            <label for="apellido">APELLIDO</label>
            <input type="text" id="apellido" name="apellido" pattern="[A-Za-z\s]{2,}" required />
            
            <label for="dni">DNI</label>
            <input type="number" id="dni" name="dni" pattern="\d{7,8}" required />
        
            <button class="botonForm" type="submit">Enviar</button>
        </form>
    </div>         
</body>
</html>
